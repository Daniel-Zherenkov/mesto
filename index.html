<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место - социальная сеть без Дороничева и Давыдова</title> 
</head>


<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>

        <main>
            <section class="profile">
                <div class="profile__left">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
                    <div class="profile__info">
                        <div class="profile__name-edit-flex">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button">
                                <img src="./images/editButton.svg" alt="редактировать" class="profile__edit-button-img">
                            </button>
                        </div>
                        <p class="profile__about-self">Исследователь океана</p>
                    </div>

                </div>
                <button type="button" class="profile__add-button">
                    <img src="./images/addButton.svg" alt="добавить"> 
                </button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">&copy; 2020 Mesto Russia</p>

        </footer>

    </div>

    <div class="profilePopup">
        <form novalidate name="popupContainer" class="profilePopup__container">
            <button type="button" class="profilePopup__close-button">
                <img src="./images/addButton.svg" alt="закрыть" class="profilePopup__close-button-img">
            </button>
            <h3 class="profilePopup__title">Редактировать профиль</h3>
            <input required minlength="2" maxlength="40" name="profileName" placeholder="Имя" type="text" class="profilePopup__input-filed profilePopup__input-filed_name" id="name-input">
            <span class="popup-error__text-input-error" id="name-input-error"></span>
            <input required minlength="2" maxlength="200" name="profileAbout" placeholder="О вас" type="text" class="profilePopup__input-filed profilePopup__input-filed_about" id="about-input">
            <span class="popup-error__text-input-error" id="about-input-error"></span>
            <button type="submit" class="profilePopup__save-button">Сохранить</button>
            
        </form>
    </div>

    <div class="addPopup">
        <form novalidate name="addPopupContainer" class="addPopup__container">
            <button type="button" class="addPopup__close-button">
                <img src="./images/addButton.svg" alt="закрыть" class="addPopup__close-button-img">
            </button>
            <h3 class="addPopup__title">Новое место</h3>
            <input required minlength="2" maxlength="30" name="placeName" placeholder="Название" type="text" class="addPopup__input-filed addPopup__input-filed_place" id="name-add-input">
            <span class="popup-error__text-input-error" id="name-add-input-error"></span>
            <input required type="url" name="link" placeholder="Ссылка" class="addPopup__input-filed addPopup__input-filed_link" id="link">
            <span class="popup-error__text-input-error" id="link-error"></span>
            <button id="submit" type="submit" class="addPopup__save-button">Создать</button>
        </form>
    </div>

    <div class="imgPopup">
            <div class="imgPopup__container">
                <button type="button" class="imgPopup__close-button"></button>
                <img src="" alt="картинка" class="imgPopup__image">
                <p class="imgPopup__title"></p>
            </div>
    </div>

    <template id="elementCards">
        <div class="element">
            <img class="element__image">
            <button type="button" class="element__trash"></button>
            <div class="element__footer">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like">
                    <img src="./images/like.svg" alt="лайк" class="element__like_icon">
                </button>
            </div>
            
        </div>
    </template>






    
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>

</body>


</html>
