<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Место - социальная сеть без Дороничева и Давыдова</title> 
    <!-- Да, это они =D Они создали свое комьюнити для стартаперов после фильма Дудя, которое назвали "Место", грех было их не вспомнить :) -->
</head>


<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип">
        </header>

        <main>
            <section class="profile">
                <div class="profile__left">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар">
                    <div class="profile__info">
                        <div class="profile__name-edit-flex">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button">
                                <img src="./images/editButton.svg" alt="редактировать" class="profile__edit-button-img">
                            </button>
                        </div>
                        <p class="profile__about-self">Исследователь океана</p>
                    </div>

                </div>
                <button class="profile__add-button">
                    <img src="./images/addButton.svg" alt="добавить"> 
                </button>
            </section>

            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="карачаевск" class="element__image">
                    <div class="element__footer">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                        
                    </div>
                    
                </div>
                <div class="element">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="element__image">
                    <div class="element__footer">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/dombai.jpg" alt="домбай" class="element__image">
                    <div class="element__footer">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.jpg" alt="эльбрус" class="element__image">
                    <div class="element__footer">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/dombai.jpg" alt="домбай" class="element__image">
                    <div class="element__footer">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="карачавеск" class="element__image">
                    <div class="element__footer">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button class="element__like">
                            <img src="./images/like.svg" alt="лайк">
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">&copy; 2020 Mesto Russia</p>

        </footer>

    </div>

    <div class="popup">
        <form name="popupContainer" class="popup__container">
            <button class="popup__close-button">
                <img src="./images/addButton.svg" alt="закрыть" class="popup__close-button-img">
            </button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input name="profileName" placeholder="Имя" type="text" class="popup__input-filed">
            <input name="profileAbout" placeholder="О вас" type="text" class="popup__input-filed popup__input-filed_about">
            <button type="submit" class="popup__save-button">Сохранить</button>
            
        </form>
    </div>

    
    <script src="./scripts/index.js"></script>    
</body>


</html>
