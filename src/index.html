<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место - социальная сеть без Дороничева и Давыдова</title> 
</head>


<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип">
        </header>

        <main>
            <section class="profile">
                <div class="profile__left">
                    <img class="profile__avatar" src="" alt="аватар">
                    <img src="<%=require('./images/editButton.svg')%>" alt="редактировать" class="profile__edit-avatar">
                    <div class="profile__info">
                        <div class="profile__name-edit-flex">
                            <h1 class="profile__name"></h1>
                            <button type="button" class="profile__edit-button">
                                <img src="<%=require('./images/editButton.svg')%>" alt="редактировать" class="profile__edit-button-img">
                            </button>
                        </div>
                        <p class="profile__about-self"></p>
                    </div>

                </div>
                <button type="button" class="profile__add-button">
                    <img src="<%=require('./images/addButton.svg')%>" alt="добавить"> 
                </button>
            </section>

            <section class="elements">

            </section>
        </main>

        <footer class="footer">
            <p class="footer__title">&copy; 2020 Mesto Russia</p>
        </footer>

    </div>

    <div class="profile-popup">
        <form novalidate id="form" name="popupContainer" class="profile-popup__container">
            <button type="button" class="popup-close popup-close-button profile-popup__close-button">
                <img src="<%=require('./images/addButton.svg')%>" alt="закрыть" class="profile-popup__close-button-img">
            </button>
            <h3 class="profile-popup__title">Редактировать профиль</h3>
            <input required minlength="2" maxlength="40" name="profileName" placeholder="Имя" type="text" class="input profile-popup__input-filed profile-popup__input-filed_name" id="name-input">
            <span class="popup-error__text-input-error" id="name-input-error"></span>
            <input required minlength="2" maxlength="200" name="profileAbout" placeholder="О вас" type="text" class="input profile-popup__input-filed profile-popup__input-filed_about" id="about-input">
            <span class="popup-error__text-input-error" id="about-input-error"></span>
            <button type="submit" class="profile-popup__save-button">Сохранить</button>
            
        </form>
    </div>

    <div class="add-popup">
        <form novalidate id="form" name="add-popupContainer" class="add-popup__container">
            <button type="button" class="popup-close popup-close-button add-popup__close-button">
                <img src="<%=require('./images/addButton.svg')%>" alt="закрыть" class="add-popup__close-button-img">
            </button>
            <h3 class="add-popup__title">Новое место</h3>
            <input required minlength="2" maxlength="30" name="placeName" placeholder="Название" type="text" class="input add-popup__input-filed add-popup__input-filed_place" id="name-add-input">
            <span class="popup-error__text-input-error" id="name-add-input-error"></span>
            <input required type="url" name="link" placeholder="Ссылка" class="input add-popup__input-filed add-popup__input-filed_link" id="link">
            <span class="popup-error__text-input-error" id="link-error"></span>
            <button id="submit" type="submit" class="add-popup__save-button">Создать</button>
        </form>
    </div>

    <div class="approve-popup add-popup">
        <form id="form" class="add-popup__container">
            <button type="button" class="popup-close-button add-popup__close-button">
                <img src="<%=require('./images/addButton.svg')%>" alt="закрыть" class="popup-close add-popup__close-button-img">
            </button>
            <h3 class="approve-popup__title add-popup__title">Вы уверены?</h3>
            <button id="submit" type="submit" class="approve-popup__save add-popup__save-button">Да</button>
        </form>
    </div>

    <div class="avatar-edit-popup add-popup">
        <form id="form" class="add-popup__container">
            <button type="button" class="popup-close-button add-popup__close-button">
                <img src="<%=require('./images/addButton.svg')%>" alt="закрыть" class="popup-close add-popup__close-button-img">
            </button>
            <h3 class="approve-popup__title add-popup__title">Обновить аватар</h3>
            <input required type="url" name="avatar" placeholder="Ссылка" class="avatar-edit-popup__input input" id="avatar">
            <button id="submit" type="submit" class="approve-popup__save add-popup__save-button">Сохранить</button>
        </form>
    </div>

    <div class="img-popup">
            <div class="img-popup__container">
                <button type="button" class="popup-close img-popup__close-button"></button>
                <img src="" alt="картинка" class="img-popup__image">
                <p class="img-popup__title"></p>
            </div>
    </div>

    <template id="elementCards">
        <div class="element">
            <img class="element__image">
            <button type="button" class="element__trash"></button>
            <div class="element__footer">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like">
                    <img src="<%=require('./images/like.svg')%>" alt="лайк" class="element__like_icon">
                    <p class="element__like-count"></p>
                </button>
            </div>
            
        </div>
    </template>





    
    

</body>


</html>
